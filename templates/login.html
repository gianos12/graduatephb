{% block content %}

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">

  {% endblock %}
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <img src="{{url_for ('static', filename ='bootstrap/assets/img/logo_pred.jpeg') }}"
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Form Login</h1>
                              </div>
                              <form action="{{ url_for('login') }}" method="POST">
                                <div class="form-group">
                                  <input type="username" class="form-control form-control-user" placeholder="Username"
                                    name="username" required>
          
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control form-control-user" placeholder="Password"
                                    name="password" required>
                                </div>
                                  
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                      <a></a>
                                    </div>
                                    
                                  <button type="submit" class="btn btn-primary form-control">Login</button>
                    </form>
                              <hr>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js')}}"></script>
